<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Blob Generator</title>
</head>
<body>
	<div class="top-menu row">
		<div class="col s1 center">
			<br/>
			<button class="waves-effect waves-light btn" id="generate_button">Generate</button>
			<br/><br/>
			<button class="waves-effect waves-light btn" id="run_button">Run</button>
		</div>
		<div class="col s2">
			MIN POINTS <input type="text" id="min_points" value="4">
			MAX POINTS <input type="text" id="max_points" value="7">
		</div>
		<div class="col s2">
			G SCALE <input type="text" id="g_scale" value="60">
			H SCALE <input type="text" id="h_scale" value="30">
		</div>
		<div class="col s2">
			STROKE WIDTH <input type="text" id="stroke_width" value="4">
		</div>
		<div class="col s2">
			<label>
				<input type="checkbox" id="fill"/>
				<span>FILL</span>
			</label>
			<br/>
			<label>
				<input type="checkbox" id="fix_a"/>
				<span>FIX A</span>
			</label>
			<br/>
			<label>
				<input type="checkbox" id="fix_b"/>
				<span>FIX B</span>
			</label>
			<br/>
			<label>
				<input type="checkbox" id="fix_c"/>
				<span>FIX C</span>
			</label>
			<br/>
			<label>
				<input type="checkbox" id="handles"/>
				<span>HANDLES</span>
			</label>
			<br/>
			<label>
				<input type="checkbox" id="enforce_smooth" checked/>
				<span>ENFORCE SMOOTH<div class="tooltip">*<span class="tooltip-text">Each individual bezier curve does not contain a cusp or a loop, however the combination of many such curves may result in loops.</span></div></span>
			</label>
		</div>
		<div class="col s3 right-align">
			<a href="https://github.com/JoshuaBragg/Blob-Generator" target="_blank">Source Code</a>
		</div>
	</div>
	<svg viewbox="0 0 1000 440"><g><path id="blob" d="" stroke="#000" fill="#000" fill-opacity="0" stroke-width="2" stroke-linecap="round"></path></g></svg>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="code.js"></script>
</html>
